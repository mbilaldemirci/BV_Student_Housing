<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>

    <style>
       * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right,rgb(255, 255, 255),rgb(18, 11, 216));
            color: blue; 
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            margin: 0px 20px;
            background: rgb(255, 255, 255);
            width: 150%;
            max-width: 500px;
            border-radius: 18px;
            box-shadow: 2px 2px 15px rgb(201, 157, 255), 0px 0px 10px rgb(72, 2, 211);
            align-items: center;
            text-align: center;
        }

        h3 {
            font-size: 4rem;
            margin-bottom: 70px;
            color:rgb(203, 189, 246);
            text-shadow: 4px 4px 3px rgb(85, 109, 243), 3px 3px 3px rgb(128, 111, 238);
        }

        input {
            color: black;
            width: 100%;
            border-radius: 15px;
            margin-bottom: 20px;
            padding: 10px 30px;
            background-color: rgb(203, 189, 246);
            border: none;
            outline: none;
            font-size: 16px;
        }

        input:focus{
            border-color: cornflowerblue;
        }

        button {
            width: 100%;
            margin-top: 30px;
            padding: 15px 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border: none;
            cursor: pointer;
            background-color: rgb(178, 157, 242);
            border-radius: 18px;
            margin-bottom: 50px;
            transition: all 0.3s;
            font-size: large;
        }

        button:hover {
            transform: scale(1.05);
            background-color: rgb(87, 59, 223);
        }

        button:active {
            opacity: 1;
            transform: scale(0.9);
            background-color: rgb(0, 0, 0);
        }

        p {
            font-size: large;
            color: black;
        }

        p a {
            text-decoration: none;
            color: rgb(49, 95, 233);
            font-size: large;
        }

        p a:hover {
            text-decoration: underline;
        }

        .form-box {
            padding: 20px;
        }
    </style>
</head>

<body>
<div class="container">
   <div class="form-box" id="register-form">
      <form id="registerForm" method="POST">
          <h3>Register page</h3>

          <input id="reg-username" type="text" name="username" placeholder="Username" required><br>
          <input id="reg-email" type="email" name="email" placeholder="Email" required><br>
          <input id="reg-password" type="password" name="password" placeholder="Password" required><br>

          <button type="submit">Register</button>
          <p>You have already created account? <a href="login2.html">Login here!</a></p>
      </form>
   </div>

   <p id="register-message"></p>
</div>

<script src="js/register.js"></script>

</body>
</html>
