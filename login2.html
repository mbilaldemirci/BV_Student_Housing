<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, rgb(56, 50, 238), rgb(255, 255, 255));
            color: blue;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            margin: 0 20px;
            background: rgb(255, 255, 255);
            width: 100%;
            max-width: 500px;
            border-radius: 18px;
            box-shadow: 2px 2px 15px rgb(9, 15, 202), 0px 0px 10px rgb(21, 21, 212);
            align-items: center;
            text-align: center;
        }

        h3 {
            font-size: 4rem;
            margin-bottom: 70px;
            color: #a1b9f9;
            text-shadow: 4px 4px 3px rgb(5, 37, 218), 3px 3px 3px rgb(128, 111, 238);
        }

        input {
            color: black;
            width: 100%;
            border-radius: 15px;
            margin-bottom: 20px;
            padding: 10px 30px;
            background-color: rgb(195, 212, 242);
            border: none;
            outline: none;
            font-size: 16px;
        }
        input:focus {
            border-color: #0464ff;
            box-shadow: 0 0 5px rgba(59, 130, 246, 0.3);
        }

        button {
            width: 100%;
            margin-top: 30px;
            padding: 15px 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border: none;
            cursor: pointer;
            background-color: rgb(161, 190, 240);
            border-radius: 18px;
            margin-bottom: 50px;
            transition: all 0.3s;
            font-size: large;
        }

        button:hover {
            transform: scale(1.05);
            background-color: rgb(74, 129, 230);
        }

        button:active {
            opacity: 1;
            transform: scale(0.9);
            background-color: rgb(32, 74, 225);
        }

        p {
            font-size: large;
            color: black;
        }

        p a {
            text-decoration: none;
            color: rgb(49, 95, 233);
            font-size: large;
        }

        p a:hover {
            text-decoration: underline;
            color: #0464ff;
        }

        .form-box {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box" id="login-form">
            <form method="POST">
                <h3>Login page</h3>
                <input type="email" name="email" placeholder="Email" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="register.html">Register here!</a></p>
            </form>
        </div>
    </div>
</body>
</html>
